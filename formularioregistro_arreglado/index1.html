<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Videos/form.css">
</head>
<body>
    <h1>Registro</h1>
    <form action="../../index.html" class="columna" method="">

        <div class="col">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" required>

            <label for="apellidos">Apellidos(s)</label>
            <input type="text" id="apellidos" required>

            <label for="tipo-doc">Tipo de documento</label>
            <select required name="" id="tipo-doc">
                <option value="seleccione">Seleccione..</option>
                <option value="ti">Targeta de identidad</option>
                <option value="cc">Cédula de ciudadania</option>
                <option value="ce">Cédula de extranjeria</option>
                <option value="ppt">Permiso Por Protección Temporal</option>
                <option value="pep">PEP</option>
            </select>

            <label for="num-doc">Numero de documento</label>
            <input type="number" maxlength="10" id="num-doc" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  required>

            <label for="tipo-sangre">Tipo de sangre</label>
            <select required name="" id="tipo-sangre">
                <option value="seleccione">Seleccione..</option>
                <option value="a+">A+</option>
                <option value="o+">O+</option>
                <option value="b+">B+</option>
                <option value="ab+">AB+</option>
                <option value="a-">A-</option>
                <option value="o-">O-</option>
                <option value="b-">B-</option>
                <option value="ab-">AB-</option>
            </select>
        </div>

        <div class="col">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" required>

            <label for="telefono">Teléfono</label>
            <input type="number" maxlength="20" id="telefono" pattern="[0-9]*" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  required>

            <label for="email">E-mail</label>
            <input type="email" id="email"required>
        </div>

        <div class="btn">
            <button type="submit">Enviar</button>
        </div>

        <div class="col">
            <label for="eps">EPS</label>
            <input type="text" id="eps" required>

            <label for="contacto-emer">Contacto de emergencia</label>
            <input type="number" maxlength="20" id="contacto-emer" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>

            <label for="enfermedades">¿Enfermedades?</label>
            <textarea name="" id="enfermedades" cols="30" rows="10"></textarea>

            <label for="alergias">¿Alergias?</label>
            <textarea name="" id="alergias" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
